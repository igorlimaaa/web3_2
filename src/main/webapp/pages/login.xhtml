<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" href="resources/css/estilos.css"/>
        <title>Tela de Login</title>
    </h:head>
    <h:body style="background-image: url(web.jpg); background-size: 35%">
        <p:commandButton value="Realizar o Login" oncomplete="dlgNovo.show();" image="icon-add" style="margin-left: 43%"/>      
        <h:form id="formUsuario">
            <p:dialog header="Realizar o Login" widgetVar="dlgNovo" resizable="false" id="dlgNovo"  
                      showEffect="fade" hideEffect="explode" modal="true" style="">  
                <p:growl id="growl" showDetail="true" sticky="true" />   
                <div>
                    <p:messages autoUpdate="true" showDetail="false" />
                </div>
                <div>
                    <h:outputText value="UsuÃ¡rio:" />  
                    <p:inputText value="#{usuarioController.usuario.login}" style="width: 100%" />
                </div>
                <div>
                    <h:outputText value="Senha:" />  
                    <p:password value="#{usuarioController.usuario.senha}" style="width: 100%" />
                </div>
                <p:separator />
                <p:commandButton value="Logar" action="#{usuarioController.fazerLogin()}"/>
            </p:dialog> 
        </h:form>
    </h:body>
</html>
